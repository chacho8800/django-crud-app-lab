{% extends "base.html" %} {% load static %}

{% block head %}
<title>National Parks</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
{% endblock %}

{% block content %}
<div>
    <h1>National Parks</h1>
    {% for park in parks %}
    <a href="{% url 'park-detail' park.id%}">
        <h3>{{ park.name }} </h3>
    </a>
    {% endfor %}
</div>
{% endblock %}
