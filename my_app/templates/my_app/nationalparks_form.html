{% extends "base.html" %}

{% block head %}
<title>Add a Park</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
{% endblock %}

{% block content %}

{% if object %}
    <h1>Edit {{ object.name }}</h1>
{% else %}
    <h1>Add a Park</h1>
{% endif %}

<form action='' method='post'>
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type='submit'>Submit!</button>
</form>

{% endblock %}
