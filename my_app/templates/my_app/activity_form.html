{% extends "base.html" %}

{% block head %}
<title>Create Activity</title>
{% endblock %}

{% block content %}
<div>
    {% if object %}
        <h1>Edit {{object.name}}</h1>
    {% else %}
        <h1>Add a Activity</h1>
    {% endif %}
</div>

<div>
    <form action='' method='post'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button type='submit'>Submit! </button>
    </form>
</div>

{% endblock %}
