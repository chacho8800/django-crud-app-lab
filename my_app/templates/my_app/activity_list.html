{% extends "base.html" %}

{% block head %}
<title>All Activity's</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
{% endblock  %}

{% block content%}
{% for activ in activity_list %}
    <a href="{% url 'activity-detail' activ.id %}">
    <div> 
        <h2>{{ activ.name }}</h2>
    </div>
    </a>
    {% endfor %}
{% endblock %}
