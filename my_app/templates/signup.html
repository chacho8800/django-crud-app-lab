{% extends 'base.html' %} 
{% load static %}

{% block head %}
<title>Sign Up</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
{% endblock %} 

{% block content %}
  <h1>Sign Up</h1>
{% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit">Submit!</button>
</form>

{% endblock %}
